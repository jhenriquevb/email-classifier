<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Email Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/static/global.css" rel="stylesheet">
  <link href="/static/index.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="main-container">
    <div class="header-section">
      <h1>Email Classifier</h1>
      <p>Analise e classifique emails com inteligência artificial</p>
    </div>

    <div class="content-section">
      {% if error %}
      <div class="alert alert-warning" role="alert">
        {{ error }}
      </div>
      {% endif %}
      <form id="upload-form" action="/process" method="post" enctype="multipart/form-data">
        <div class="two-column-layout">
          <!-- Upload Column -->
          <div class="upload-column">
            <h5 class="section-title">Upload de Arquivo</h5>
            <div id="drop-zone" class="upload-area">
              <div id="drop-content">
                <h5>Solte aqui o arquivo</h5>
                <p class="text-muted mb-3">Arraste e solte arquivos .txt ou .pdf</p>
                <button type="button" id="select-files" class="btn-custom">Selecionar Arquivos</button>
              </div>

              <!-- File Info -->
              <div id="file-info" class="d-none">
                <div class="file-info-card">
                  <div class="flex-grow-1">
                    <div id="file-name" class="fw-bold"></div>
                    <div id="file-size" class="small opacity-75"></div>
                  </div>
                  <button type="button" id="remove-file" class="btn-close">
                    <i class="bi bi-x"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="divider">
            <span>OU</span>
          </div>

          <!-- Text Column -->
          <div class="text-column">
            <h5 class="section-title">Colar Texto</h5>
            <div id="text-area-container">
              <textarea id="email_text" name="email_text" class="form-control" rows="12"
                placeholder="Cole o conteúdo do email aqui..."></textarea>
            </div>
          </div>
        </div>

        <!-- Hidden file input -->
        <input id="file" type="file" name="file" class="d-none" accept=".txt,.pdf" />

        <div class="text-center">
          <button type="submit" id="submit-btn" class="btn-custom process-button" disabled>
            Processar e Classificar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <h4>Processando seu email...</h4>
      <p>Aguarde enquanto analisamos e classificamos o conteúdo</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/index.js"></script>
</body>

</html>
